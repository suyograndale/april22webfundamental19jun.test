<!DOCTYPE html>
<html>
<head>
	<script>
		
			function sum(arr) {
				const sum = 0; 
				for (const i = 0; i < arr.length; i++)
					sum += arr[i];
		
				return sum;
			}
			
		 const arr = [ 1, -5, 2, 10, -30, 29, 50];
			document.write("Sum of given array is " + sum(arr));
			
	
		</script>
		
</head>

</html>
